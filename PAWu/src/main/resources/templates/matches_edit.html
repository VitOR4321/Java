<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" lang="pl"> 
  <head>
  <meta charset="UTF-8"> 
  	<title>Truniej Szachowy UMG</title> 
  	<meta name="description" content="Zapisy na truniej szachowy Uniwersytetu Morskiego w Gdyni">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
  <body> 
     <div th:replace="fragments/nav.html :: navbar"></div> 
 
  <div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
    <h1>Edycja Rankingu Gracza</h1> 
    </div>
  </div>
<div class="row justify-content-center align-items-center">
<div class="col-10 col-md-8 col-lg-6">
<form action="#" th:action="@{/saveMatches}" th:object="${match}" method="POST">

<div class="form-group">
  <label for="round" class="form-label">Runda</label>
  <input type="number" class="form-control" th:field="*{round}" required>
</div>
<div class="form-group">
  <label for="first_nick" class="form-label">Gracz Pierwszy</label>
  <input type="text" class="form-control" th:field="*{first_nick}" required>
</div>
<div class="form-group">
  <label for="secound_nick" class="form-label">Gracz Drugi</label>
  <input type="text" class="form-control" th:field="*{secound_nick}" required>
</div>
<div class="form-group">
  <label for="result" class="form-label">Wynik</label>
  <input type="text" class="form-control" th:field="*{result}" required>
</div>
<div class="form-group">
    <label for="end_game" class="form-label">Koniec Gry</label>
    <select  class="form-select" th:field="*{end_game}" required>
      <option>false</option>
      <option>true</option>
    </select>
</div>
  <button type="submit" class="btn btn-primary" style="margin-bottom:15px;margin-top:15px">Zapisz</button>
</form>
</div>
</div>
</div>
 
     <div th:replace="fragments/footer :: footer"></div> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body> 
</html>
