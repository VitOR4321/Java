<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" lang="pl"> 
  <head>
  <meta charset="UTF-8"> 
  	<title>Truniej Szachowy UMG</title> 
  	<meta name="description" content="Zapisy na truniej szachowy Uniwersytetu Morskiego w Gdyni">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
  <body> 
     <div th:replace="fragments/nav.html :: navbar"></div> 

<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
    <h1>Ranking Turniejowy</h1> 
    </div>
  </div>

<table class="table table-striped table-hover">
<thead>
    <tr>
      <th scope="col">Nick</th>
      <th scope="col">Punkty</th>
    </tr>
  </thead>
  <tbody> 
              <tr th:each="ranking : ${id}">
              <td th:text="${ranking.nick}"></td> 
              <td th:text="${ranking.points}"></td>
              <td><a th:href="@{'/ranking_edit/'+${ranking.id}}">Edit</a></td> 
              <td><a th:href="@{'/ranking_delete/'+${ranking.id}}">Del</a></td> 
            </tr> 
  </tbody>
</table>

</div>

   <div th:replace="fragments/footer :: footer"></div> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body> 
</html>
